<div class="detail-section">
  <div class="container-fluid">
    <img src="{{ product.imageUrl }}" alt="" class="detail-img" />
    <h3>
      {{ product.name }}
    </h3>
    <div class="price">{{ product.unitPrice | currency : "USD" }}</div>
    <button (click)="addToCart(product)" class="btn btn-primary btn-sm">
      Add to cart
    </button>
    <h4>Description</h4>
    <p>{{ product.description }}</p>
    <a routerLink="/products" class="mt-5">Backto Product List</a>
  </div>
</div>
