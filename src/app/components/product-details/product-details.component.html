<div class="detail-section">
  <div class="container-fluid">
    <img src="{{ product.image_url }}" alt="" class="detail-img" />
    <h3>
      {{ product.name }}
    </h3>
    <div class="price">{{ product.unit_price | currency : "USD" }}</div>
    <a href="#" class="primary-button">Add to cart</a>
    <h4>Description</h4>
    <p>{{ product.description }}</p>
  </div>
</div>
